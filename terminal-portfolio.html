<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maham Zahid - Terminal Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff006e;
            --secondary: #00d9ff;
            --accent: #ff006e;
            --bg: #0a0014;
            --text: #00d9ff;
            --dim: #440055;
        }

        body {
            font-family: 'Courier New', 'Monaco', monospace;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
        }

        /* Matrix Rain Background */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
            pointer-events: none;
        }

        /* Terminal Container */
        .terminal-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .terminal-header {
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid var(--primary);
            padding: 15px;
            background: rgba(255, 0, 110, 0.05);
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.2);
        }

        .terminal-header h1 {
            font-size: 1.5em;
            letter-spacing: 3px;
            text-shadow: 0 0 8px var(--primary);
            margin-bottom: 5px;
        }

        .terminal-header p {
            font-size: 0.9em;
            color: var(--secondary);
            letter-spacing: 2px;
        }

        /* Terminal Screen */
        .terminal-screen {
            flex: 1;
            background: rgba(10, 0, 20, 0.95);
            border: 2px solid var(--primary);
            border-radius: 5px;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: inset 0 0 15px rgba(255, 0, 110, 0.1), 0 0 20px rgba(255, 0, 110, 0.15);
            display: flex;
            flex-direction: column;
        }

        .terminal-screen::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-screen::-webkit-scrollbar-track {
            background: rgba(255, 0, 110, 0.05);
        }

        .terminal-screen::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 4px;
        }

        /* Terminal Lines */
        .terminal-line {
            margin-bottom: 5px;
            min-height: 20px;
            display: flex;
            align-items: center;
        }

        .prompt {
            color: var(--primary);
            font-weight: bold;
            margin-right: 8px;
            user-select: none;
        }

        .command {
            color: var(--text);
            flex: 1;
        }

        .output {
            color: var(--secondary);
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 5px 0;
            line-height: 1.5;
        }

        .output.error {
            color: #ff4444;
        }

        .output.success {
            color: #44ff44;
        }

        .output.info {
            color: #4488ff;
        }

        /* Input Area */
        .terminal-input-area {
            display: flex;
            align-items: center;
            margin-top: 20px;
            border-top: 1px solid var(--dim);
            padding-top: 15px;
        }

        .input-prompt {
            color: var(--primary);
            font-weight: bold;
            margin-right: 8px;
            user-select: none;
        }

        #terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-family: 'Courier New', monospace;
            font-size: 1em;
            outline: none;
        }

        #terminal-input::placeholder {
            color: var(--dim);
        }

        /* Blinking Cursor */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: var(--secondary);
            margin-left: 3px;
            animation: blink-cursor 0.8s infinite;
        }

        @keyframes blink-cursor {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.4; }
        }

        /* Help Command Output */
        .help-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .help-item {
            border-left: 2px solid var(--primary);
            padding-left: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .help-command {
            color: var(--primary);
            font-weight: bold;
        }

        .help-description {
            color: var(--secondary);
            font-size: 0.9em;
        }

        /* ASCII Art */
        .ascii-art {
            color: var(--primary);
            white-space: pre;
            overflow-x: auto;
            line-height: 1.2;
            margin: 10px 0;
            text-shadow: 0 0 8px rgba(255, 0, 110, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .terminal-container {
                padding: 10px;
            }

            .terminal-header h1 {
                font-size: 1.2em;
            }

            .terminal-screen {
                padding: 15px;
            }

            #terminal-input {
                font-size: 0.9em;
            }
        }


    </style>
</head>

        // Matrix Rain Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * canvas.height;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 0, 20, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(255, 0, 110, 0.2)';
            ctx.font = fontSize + 'px Arial';

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
                    drops[i] = 0;
                }
                drops[i] += 0.5;
            }
        }

        setInterval(drawMatrix, 100);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

        function executeCommand(cmd) {
            const trimmedCmd = cmd.trim().toLowerCase();
            
            if (!trimmedCmd) return;

            // Display command
            const cmdLine = document.createElement('div');
            cmdLine.className = 'terminal-line';
            cmdLine.innerHTML = `<span class="prompt">></span><span class="command">${cmd}</span>`;
            terminal.appendChild(cmdLine);

            // Execute command
            let output = '';
            
            if (commands[trimmedCmd]) {
                output = commands[trimmedCmd]();
            } else {
                output = commands.default();
            }

            // Display output
            if (output) {
                const outputLine = document.createElement('div');
                outputLine.className = 'terminal-line';
                outputLine.innerHTML = `<span class="output">${output}</span>`;
                terminal.appendChild(outputLine);
            }

            // Scroll to bottom
            terminal.scrollTop = terminal.scrollHeight;

            // Add to history
            history.push(cmd);
            historyIndex = history.length;
        }

        // Input handling
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                executeCommand(input.value);
                input.value = '';
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                historyIndex = Math.max(0, historyIndex - 1);
                input.value = history[historyIndex] || '';
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                historyIndex = Math.min(history.length, historyIndex + 1);
                input.value = history[historyIndex] || '';
            }
        });

        // Focus input on page load
